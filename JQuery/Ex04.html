<!DOCTYPE html>
<html lang="ko">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

        $(function () {

<body>

    <h2 id="title">직접 선택자 및 관계 선택자</h2>
    <h3>직접 선택자</h3>
    <h3>관계 선택자</h3>
</body>

</html>
