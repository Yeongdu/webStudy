<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        onload = function () {
            let myDiv = document.getElementById("myDiv");

            //1. p 태그 만들기
            let p_el = document.createElement("p");

            //1-1. p태그의 텍스트 노드 만들기
            let p_text = document.createTextNode("안녕하세요");

            //p에 text넣기
            p_el.appendChild(p_text);

            //div에 p넣기
            myDiv.appendChild(p_el);

            p_el.style.color="Teal";
            
        }

    </script>
</head>

<body>
    <div id="myDiv">
        <!-- [문제] DOM을 이용하여 화면에 요소 나타나게 하기
            <p>안녕하세요</p>
            조건)안녕하세요 글자는 빨간색으로 처리-->
    </div>

</body>

</html>
