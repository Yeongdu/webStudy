<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script>
        /*
        요소 조작 함수
        : 요소 생성, 복사, 삭제, 속성 변환 관련 함수 제공
        1. 속성 조작 함수
	    2. 수치 조작 함수
	    3. 요소 편집 함수
        */

        $(function(){
		// 1. 속성 조작 함수
		// html() : 선택한 요소에 포함되는 하위 요소를 불러오거나 새 요소로 바꿀 때 
		//          사용하는 함수
		$("h2").html("<a href='#'>HTML 함수</a>");
	});


    </script>
</head>
<body>
    <p><strong>객체 조작 및 생성</strong></p>
	<h2><i>html()</i></h2>
</body>
</html>
