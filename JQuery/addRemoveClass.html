<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>classTab</title>

    <style type="text/css">
    .pd-tab {
        position: relative;
        width: 100%;
        height: 60px;
        margin-bottom: 50px;
        background: #333;
        z-index: 34;
    }
    .pd-tab ul {
        position: relative;
        width: 1080px;
        margin: 0 auto;
        font-size: 0;
        line-height: 0;
    }
    .pd-tab li {
        display: inline-block;
        width: 20%;
    }
    .pd-tab li a {
        display: block;
        width: 100%;
        height: 60px;
        padding-top: 30px;
        box-sizing: border-box;
        font-size: 18px;
        font-weight: 400;
        color: #fff;
        text-align: center;
        text-decoration: none;
    }
    .pd-tab li a:hover {
        color: #fffb8e;
    }
    .pd-tab li.now a {
        color: #fffb8e;
        border-bottom: 2px solid #eb4737;
    }
    .pd-tab li a span {
        font-size: 14px;
        font-weight: 300;
        color: #aaa;
        vertical-align: baseline;
    }
    </style>

    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
        // 클릭시
        $(".pd-tab li").click(function(){
            $(".pd-tab li.now").removeClass("now"); // .now 클래스를 가진 li에서 now 클래스를 삭제
            $(this).addClass("now"); // 현재 클릭한 li에 now 클래스를 추가
        });
    });
    </script>
</head>
<body>
    <div class="pd-tab">
        <ul>
            <li class="now"><a href="#goDetail">상세설명</a></li>
            <li class=""><a href="#goReview">상품후기 <span>45</span></a></li>
            <li class=""><a href="#goQna">상품문의 <span>135</span></a></li>
            <li class=""><a href="#goExchg">배송/교환 안내</a></li>
            <li class=""><a href="#goInfo">필수표기정보</a></li>
        </ul>
    </div>
</body>
</html>
