<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        BOM(Browser Object Model : 브라우저 객체 모델)
        자바스크립트가 브라우저와 소통하기 위해 만들어진 모델
        BOM객체의 최상위 내장 객체는 Window 객체이다.

        * Window 객체의 주요 함수
        - open() -> 새로운 창을 띄우고자 할 때
        - alert() -> 알림/경고 창
        - prompt() -> 질의 창
        - confirm() -> 확인/취소 창
        - moveTo() -> 창 위치 이동
        - resizeTo() -> 창 크기 변경
        - setInterval() -> 일정 간격 지속적으로 실행문 실행 
        - setTimeout() -> 일정 간격으로 한 번만 실행문 실행

        * screen 객체 : 사용자의 모니터 정보(속성) 제공
        - screen.width -> 화면 너비값 반환
        - screen.height -> 화면 높이값 반환
        - screen.availWidth -> 작업 표시줄을 제외한 화면 너비값 반환
        - screen.availHeight -> 작업 표시줄을 제외한 화면 높이값 반환
        - screen.colorDepth -> 사용자 모니터가 표현 가능한 컬러 bit반환
        */

    </script>
</head>
<body>
    
</body>
</html>
