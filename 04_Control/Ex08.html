<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

	/*
	  반복문 : 특정 구문을 반복해서 실행하고자 할 때 사용하는제어문
	  - 반복문의 종류 : while 반복문, do~while 반복문,for문
	  - while 반복문과 for 반복문을 많이 사용한다.
	*/
	
	let su = 1;
	  
	while(su <= 10) {
		document.write("su >>> " + su + "<br>");
		su++;
	}

    </script>
    
</head>
<body>
    
</body>
</html>
