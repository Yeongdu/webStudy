<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script>
        /*
        마우스 이벤트
        - mouseout() : 마우스가 헤당 영역을 벗어났을 때 발생하는 이벤트
            형식) $("요소선택").on("mouseout", function() {...});
             $("요소선택").mouseout(function() {...});

        - mouseover() : 마우스가 올라갔을 때 발생하는 이벤트
            형식) $("요소선택").on("mouseover", function() {...});
            $("요소선택").mouseover(function() {...});

         - hover() : mouseout/mouseover 합쳐진 이벤트
            형식) $("요소선택").hover(
            function(){...}, ->마우스가 올라갔을 떄 발생
            function(){...}, -> 마우스 벗어났을 떄 발생
            );
        */
      
         $(function(){
            //마우스가 버튼 영역 위에 올라갔을 때
            $(".btn1").on("mouseover", function() {
                $("p").css("background-color", "pink")
            });
            
            //마우스가 버튼 영역을 벗어났을 때
            $(".btn1").on("mouseout", function() {
                $("p").css("background-color", "lightgray")
            });

            //다른 방법
            // $(".btn1").on({
            //     // 마우스가 버튼 영역 위에 올라갔을 때 이벤트
            //     mouseover: function(){
            //         $("p").css("background-color", 'pink');
            //     },
            //     // 마우스가 버튼 영역을 벗어났을 때 이벤트
            //     mouseout: function(){
            //         $("p").css("background-color", "lightgray");
            //     }
            // }); 

            $(".btn2").hover(
                function() {
                $("p").css("border", "3px solid red");
                },
                function() {
                $("p").css("border", "3px solid blue");
                }
            )

         });

    </script>
</head> 
<body>
    <button class="btn1">mouseover/out</button>
    <button class="btn2">hover</button>
    <br><br><br>
    <p>내용</p>
</body>
</html>
