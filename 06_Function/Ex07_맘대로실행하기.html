<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
	    setInterval() 함수는 함수가 지속적으로 실행이 되므로 컴퓨터의 자원을 소비하게 된다.
	    따라서 지속적으로 실행이 되는 것을 방지하기 위해 clearInterval() 함수를 사용해야 한다.
	    */
	
        let intervalID = setInterval(function() {
                document.write
                    ("<p>"+ new Date() +"</p>");
        }, 2000);
        
        // 1분 후에 clearInterval() 함수를 호출하여
        // setInterval() 함수를 종료
        setTimeout(function() {
            clearInterval(intervalID);
        }, 60000);
        
    </script>
</head>
<body>
    
</body>
</html>
