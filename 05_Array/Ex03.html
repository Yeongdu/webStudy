<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let arr = ["홍길동", "이순신", "유관순"]

        document.write(arr + "<br>");

        document.write("<hr>");

        // unshift(추가할 요소)
        // 배열의 맨 앞(0번째 인덱스)에 추가

        arr.unshift("세종대왕");

        document.write(arr + "<br>");

        document.write("<hr>");

        // shift()
        // 배열의 맨 처음 요소를 삭제(제거)
        arr.shift();

        document.write(arr + "<br>");

        document.write("<hr>");

        // pop()
        // 배열의 맨 마지막 요소를 삭제(제거)
        arr.pop();

        document.write(arr + "<br>");

        document.write("<hr>");



    </script>
</head>

<body>

</body>

</html>
