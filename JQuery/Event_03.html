<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script>
        /*
        이벤트 이름(목록)
        blur, change, load, unload, resize, scroll, select, submit, click, dblclick,
        mousedown, mouseup, mousemove, mouseover, mouseout, mouseleave, focus,
        keydown, keypress, keyup, ... 
        */
      
         $(function(){
            $(".btn1").on("click", function() {
                $("p").css("background-color", "pink")
            });

            $(".btn2").on("dblclick", function() {
                $("p").css("border", "3px solid Cyan")
            });
         });

    </script>
</head> 
<body>
    <button class="btn1">click</button>
    <button class="btn2">dbclick</button>
    <br><br><br>
    <p>내용</p>
</body>
</html>
