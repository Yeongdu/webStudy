<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        문서에서 요소를 찾는 방법 3가지
        3.  getElementsByClassName(className) -> className과 일치하는 요소를 배열로 가져오는 함수
        */

        onload = function() {
            let texts = document.getElementsByClassName("text");
            console.log("texts 요소 count >>> " + texts.length);
            
            for(let i=0; i<=texts.length; i++){
                texts[i].innerHTML = "texts["+i+"]";
            }
        }
            
    </script>
</head>
<body>
    <h1 id="header_1">Header1</h1>

    <h1 id="header_2">Header2</h1>
    <hr>
    <h1>Header1</h1>
    <p class="text">header1 내용</p>
    <hr>
    <h1>Header2</h1>
    <p class="text">header2 내용</p>

</body>
</html>
