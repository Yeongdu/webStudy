<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script>
        /*
        -slideUp() : 선택한 요소를 숨길때 사용
            형식) $("요소선택").slideUp(효과속도, 콜백함수);
            
        -slideDown() : 선택한 요소를 나타낼때 사용
            형식) $("요소선택").slideDown(효과속도, 콜백함수);

        -slideToggle() : 나타난 요소는 숨기고, 숨겨져있는 요소는 나타나게
            형식) $("요소선택").slideToggle(효과속도, 콜백함수);
        */

         $(function(){

            $(".btn1").on("click", function(){
                $("img").slideUp(1000);
            });

            $(".btn2").on("click", function(){
                $("img").slideDown(1000);
            });

            $(".btn3").on("click", function(){
                $("img").slideToggle(1000);
            });
         });

    </script>
</head> 
<body>
    <img src="..\images\img.jpg" alt="튤립이미지">
    <br><br><br>
    <button class="btn1">slideUp</button>
    <button class="btn2">slideDown</button>
    <button class="btn3">slideToggle</button>
</body>
</html>
