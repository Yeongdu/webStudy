<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
	/*
	  함수를 정의하는 방법(두번째) - 무명함수
	  무명함수는 이름이 없는 함수를 말함. 이벤트 처리 등에 자주 사용된다.
      함수를 무명으로 만드는 경우에는 주로 함수를 재사용하지 않는 경우에 사용한다.
	*/
	
	let numbering = function() {
		
		for(let i=1; i<=10; i++) {
			document.write("i >>> "+i+"<br>");
		}
	}
	
	numbering();
        
    </script>
</head>
<body>
    
</body>
</html>
