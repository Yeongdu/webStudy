<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //일정한 시간마다 주기적으로 특정 함수 호출
        //setInterval(호출할 함수이름, 시간(ms))
        let id;


        function change_go() {
            id = setInterval(flashText, 1000);
        }
        
        function flashText() {
            let target = document.getElementById("target");

            // target이 red면 blue로 바꾸고, 아니면 red로 바꿈.
            target.style.color = 
            (target.style.color == "red") ? "blue" : "red";
        }

        function stop_go() {
            clearInterval(id);
        }

    </script>
</head>
<body>
   
    <div id="target">
        <p> 여기는 텍스트 영역입니다... </p>
    </div>

    <hr>

    <input type = "button" value="시작"
        onclick="change_go()">

    <input type = "button" value="종료"
        onclick="stop_go()">
</body>
</html>
