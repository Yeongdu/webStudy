<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        onload = function() {
            //1. h2 태그 만들기
            let h2_el = document.createElement("h2");

            //1-1. h2태그의 텍스트 노드 만들어보자 
            let h2_text = document.createTextNode("제목");

            h2_el.appendChild(h2_text);
            
            
            //1. p 태그 만들기
            let p_el = document.createElement("p");

            //1-1. p태그의 텍스트 노드 만들어보자 
            let p_text = document.createTextNode("본문");

            p_el.appendChild(p_text);

            
            // 문서의본문(body)에 추가
            document.body.appendChild(h2_el);
            document.body.appendChild(p_el);
        }
    </script>
</head>
<body>
    
</body>
</html>
