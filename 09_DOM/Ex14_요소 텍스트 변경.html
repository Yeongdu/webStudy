<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
         onload = function() {
            let divClass = document.getElementById("divClass");
            divClass.onclick = function(){
                divClass.style.color= "LightSeaGreen";
                divClass.innerHTML = "요소의 텍스트가 변경되었습니다.";
            }
         }

    </script>
</head>
<body>
    <!-- [문제] 해당 글자를 클릭하면 "요소의 텍스트가 변경되었습니다."라는 글자로 변경
    글자의 색상도 빨간색으로 처리 되도록 -->

    <div id="divClass">이것이 div요소입니다.</div>
</body>
</html>
