<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script>
        /*
        - mouseenter() : 선택한 요소의 경계범위 내에 마우스가 올라갔을 때 이벤트
                형식) $("요소선택").mouseenter(function() {...});

        - mouseleave() : 선택한 요소의 경계범위 내에 마우스가 올라갔을 때 이벤트
                형식) $("요소선택").mouseleave(function() {...});
        */

         $(function(){

            $(".wrap").on({
                mouseenter: function(){
                    $("p").css("background-color", 'RoyalBlue');
                },
                mouseleave: function(){
                    $("p").css("background-color", "YellowGreen");
                }
            }); 

         });

    </script>
    <style>
    * {
        margin:0px;
        padding: 0px;
    }

    body {
        margin: 20px;
    }

    .wrap{
        background-color: PaleTurquoise;
        padding: 10px;
    }

    p{
        background-color: LightBlue;
    }
    </style>
</head> 
<body>
   <div class="wrap">
    
       <p>내용</p>

   </div>
</body>
</html>
