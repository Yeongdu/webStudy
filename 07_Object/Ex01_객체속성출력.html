    <title>Document</title>
    <script>
        let product={

        }

        //객체의 속성을 출력하는 방법

        document.write("제품이름 >>> " + product.name+"<br>");

        document.write("제품제조사 >>>" + product.company+"<br>");
        document.write("<hr>");

        for(let k in product){
            document.write(k+"의 값 >>> " +product[k]+"<br>");
        }
