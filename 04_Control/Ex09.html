<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let i = 0;

        while(i<=100){
           if(i%4==0 && i%6==0){
            document.write(i + ",\n");
           }
           i++;
        }
        document.write("<br><br>")
        
        let j = 0;
        while(j<=100){
            if(j%2==0){
                document.write("<font color='blue'>" + j + "&nbsp")
                }else{
                    document.write("<font color='red'>" + j + "&nbsp")
                }
            j++;
        }




    </script>
</head>
