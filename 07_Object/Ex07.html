<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        Math 객체 : 수학 내장 객체
        - abs(숫자) -> 해당 숫자의 절댓값 반환
        - max(숫자1, 숫자2, ... 숫자n) -> 가장 큰 값 반환
        - min(숫자1, 숫자2, ... 숫자n) -> 가장 작은 값 반환
        - pow(숫자, 제곱값) -> 숫자의 거듭제곱값 반환
        - random(숫자) -> 0~1사이의 난수를 발생 (double 형태 반환)
        - round(숫자) -> 소수점 첫째 자리에서 반올림하여 정수반환
        - ceil(숫자) -> 소수점 첫재 자리에서 무조건 올림하여 정수 반환
        - floor(숫자) -> 소수점 첫째 자리에서 무조건 잘라내어 정수 반환
        - sqrt(숫자) -> 숫자의 제곱근 값 반환
        */
    </script>
</head>
