<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>



        document.write("<br><br><br><br>");

        let num = 1;

        document.write("<table border='1px;' cellspacing='0'>");
            for(let i=0; i<5; i++){
                document.write("<tr>");
                    for(let j=0; j<5; j++){
                        document.write("<td width='40em' align='center'>");
                            document.write(num);
                            num++;
                    }
            }
            document.write("</td>");
            document.write("</tr>");
            document.write("</table>");

        document.write("<br><br><br><br>");



        

        document.write("<table border='1px;' cellspacing='0'>");
            for(let i=1; i<6; i++){
                document.write("<tr>");
                    for(let j=0; j<5; j++){
                        document.write("<td width='40em' align='center'>");
                            document.write(5*j+i);
                    }
            }
            document.write("</td>");
            document.write("</tr>");
            document.write("</table>");



    
    </script>
</head>
