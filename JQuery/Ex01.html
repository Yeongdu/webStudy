<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script>
        /*
            제이쿼리(JQuery)?
            - 제이쿼리는 웹 사이즈에 자바스크립트를 쉽게 활용 할 수 있도록 도와주는 오픈 소스 기반의
            자바스크립트 라이브러리.

            제이쿼리 특징
            - 웹페이지 상에서 요소를 쉽게 찾고 조작할 수 있다.
            - 거의 모든 웹 브라우저에 대응할 정도로 호환성이 좋다.
            - 애니메이션 등 다양한 기능을 제공한다.
            - 유지관리가 용이한 코드작성을 지원한다.
            - 오픈소스라 쉽게 접근 가능하다.

            제이쿼리 사용 방법
            - 라이브러리 파일 다운
            - CDN(Content Delivery Network) 이용
        */

        /*
        제이쿼리 진입점
        - 문서의 body 부분을 읽고 난 후 제이쿼리를 실행하라는 의미를 갖는 코드

        제이쿼리 진입방법 - 4가지
        1. JQuery(document.ready(function(){코드}));
        2. JQuery(function(){코드})
        3. $(document.ready(function(){코드}));
        4. $(function(){코드});

        제이쿼리 동작 방법
        형식) $("선택자").동작함수("속성", "값");
        */

        //문서의 body 부분을 읽고 제이쿼리를 실행하라는 의미
        $(function(){
            $("h2").css("color","red");

        });
        
    </script>
</head>
<body>
    <h2>Header1</h2>
    <h2>Header2</h2>
    <h2>Header3</h2>
    <h2>Header4</h2>
    <h2>Header5</h2>
</body>
</html>
