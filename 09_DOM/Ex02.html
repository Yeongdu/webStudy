<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

    onload = function() {

        //요소(태그)를 만드는 방법
        //형식) createElement(tagName);
        //형식) createTextNode(text);


        //1. 요소(태그)를 만들어보자
        let h1_element = document.createElement("h1");

        let text = document.createTextNode("HELLO DOM");

        //2. TextNode를 h1 노드이 자식노드로 추가
        h1_element.appendChild(text);
        
        //3. h1태그를 문서의 body 태그에 추가
        document.body.appendChild(h1_element);
    }
    </script>
</head>
<body>
    
</body>
</html>
