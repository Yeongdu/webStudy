<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script>
        /*
        - animate() : 선택한 요소에 다양한 동작(motion) 효과를 적용
            형식) $("요소선택").animate({애니메이션동작}, 효과속도, 콜백함수);
            -> 애니메이션 속성에는 모션으로 적용할 속성을 CSS(스타일)를 이용해서 입력
            효과속도는 ms(1/1000)또는 "slow", "nomal", "fast"
        */

         $(function(){

            $("h1").animate({marginLeft:"250px"}, 2000, function(){
                alert("완료");
            });
            
            $("h2").animate({marginLeft:"250px", width: "100px", opacity:0.25}, 4000, function(){
            });

            $("h3").animate({marginLeft:"250px"}, 2000, function(){//콜백함수에 또 animate 할수있다
                $("h3").animate({marginLeft: "100px"}, 2000);
            });

         });

    </script>
    <style>
        h1 {
            width: 50px;
            height: 30px;
            background-color: red;
            font-size: 120%;
        }
        h2 {
            width: 50px;
            height: 30px;
            background-color: blue;
            font-size: 120%;
            color: #fff;
        }
        h3 {
            width: 50px;
            height: 30px;
            background-color: yellow;
            font-size: 120%;
        }
    </style>
</head> 
<body>
    <h1>내용1</h1>
    <h2>내용2</h2>
    <h3>내용3</h3>
</body>
</html>
