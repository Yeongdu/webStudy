<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        onload = function () {
            // p 태그 만들기
            let p_el = document.createElement("p");

            // p태그의 텍스트 노드 만들기
            let p_text = document.createTextNode("DOM을 이용한 p 태그");

            // hr태그 만들기
            
            let hr_el = document.createElement("hr");
            hr_el.setAttribute("title","DOM을 이용한 수평선")

            p_el.appendChild(p_text);

            // 문서의본문(body)에 추가
            document.body.appendChild(p_el);
            document.body.appendChild(hr_el);
        }

    </script>
</head>

<body>
    <!-- [문제]<p> 태그와 <hr> 태그를 DOM을 이용하여 생성 후 화면에 보여주세요.
        <p>DOM을 이용한 p 태그</p>
        <hr>
    -->

</body>

</html>
