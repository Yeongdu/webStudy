<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /*
	    자바에서는 배열의 크기가 한 번 정해지면 데이터를 새로
	    추가하는 것이 블가능.
	    하지만, 자바스크립트는 배열 객체에 요소를 추가가능.
	    */

        let arr = [10,20,30];
        document.write(arr+"<br>");
        document.write("<hr>");
        //push(요소) : 배열에 요소(데이터)를 추가하는 방법
        
        arr.push(40);
        document.write(arr+"<br>");
        document.write("<hr>");
        
        //복수개의 데이터를 추가
        arr=arr.concat([50,60,70,80,90]);
        document.write(arr+"<br>");
        

    </script>
</head>
<body>
    
</body>
</html>
